  <style>
    .update-item {
      padding: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    
    .update-date {
      font-size: 16px;
      font-weight: 600;
      color: #4a6da7;
      margin-bottom: 8px;
    }
    
    .update-item p {
      margin: 0;
    }
    
    .starred {
      position: relative;
      padding-left: 25px;
    }
    
    .starred:before {
      content: "⭐";
      position: absolute;
      left: 0;
      top: 0;
    }
    
    @media screen and (max-width: 768px) {
      .update-item {
        padding: 15px;
        margin-bottom: 15px;
      }
      
      .update-date {
        font-size: 15px;
        margin-bottom: 6px;
      }
    }
    
    @media screen and (max-width: 480px) {
      .update-item {
        padding: 12px;
        margin-bottom: 12px;
      }
      
      .update-date {
        font-size: 14px;
        margin-bottom: 4px;
      }
      
      .update-item p {
        font-size: 14px;
      }
      
      .starred {
        padding-left: 20px;
      }
